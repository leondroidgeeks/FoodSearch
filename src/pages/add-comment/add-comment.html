<ion-header>

  <ion-navbar>
    <ion-title>Add Comment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Add a comment</ion-label>
      <ion-textarea type="text" [(ngModel)]="comment"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="author"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row center>
    <ion-col text-center>
      <button ion-button clear text-center (click)="submit()">Submit</button>
    </ion-col>
  </ion-row>

</ion-content>
