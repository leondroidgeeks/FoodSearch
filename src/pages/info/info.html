<ion-header>

  <ion-navbar>
    <ion-title>{{store.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div id="map"></div>
    <ion-card-content>
      <ion-card-title>
        {{store.name}}
      </ion-card-title>
      <ion-row>
        <ion-col col-1>
          <ion-icon name="map"></ion-icon>
        </ion-col>
        <ion-col col-11>
          {{store.address}}
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="addComment()">
          <ion-icon name='text'></ion-icon>
          Add comment
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{store.category}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  <h4 margin-top>Comments</h4>
  <ion-note *ngIf="!store.comments">No comments</ion-note>
  <ion-card *ngFor="let comment of store.comments">
    <ion-card-content>
      <ion-card-title>
        {{comment.author}}
      </ion-card-title>
      <p>{{comment.comment}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
